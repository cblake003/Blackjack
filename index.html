<!DOCTYPE html>
<html 
lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blackjack</title>
    <link href="css/-/card-library/css/cardstarter.css" rel="stylesheet" type="text/css" />
    <link rel="stylesheet" href="css/main.css">
    <script defer src="js/main.js"></script>
</head>
<body class="flex-ctr">
    <style>
        @import url('https://fonts.cdnfonts.com/css/casino');
        </style>
    <main>
        <div id="title">
            <h1 id="bJ">Blackjack</h1>
            <h1 id="msg">LET'S PLAY!</h1>
            <button id="playBtn">PLAY</button>
        </div>
        <div id="bothBoxes">
            <div id="dCardbox">
                <h2 id="dHand">Dealer's Hand:</h2>
                <div id="dBorderBox">
                    <div id="dcards"></div>
                    <h2 id="d-score"></h2>
                </div>
            </div>
            <div id="pCardbox">
                <h2 id="pHand">Player's Hand:</h2>
                <div id="pBorderBox">
                    <div id="pcards"></div>
                    <h2 id="p-score"></h2>
                </div>
            </div>
        </div>
        <section id="buttons">
            <button id="hit">HIT</button>
            <button id="reset">RESET</button>
            <button id="hold">HOLD</button>
        </section>
    </main>
</body>
</html>
