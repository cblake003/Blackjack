<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blackjack</title>
    <link href="css/card-library/css/cardstarter.css" rel="stylesheet" type="text/css" />
    <link rel="stylesheet" href="css/main.css">
    <script defer src="js/main.js"></script>
</head>
<body>
    <style>
        @import url('https://fonts.cdnfonts.com/css/casino');
        </style>
    <h1>Blackjack</h1>
    <div id="bigDiv1"></div>
        <div id="leftSideDiv">
            <p id="dHand">Dealer's Hand></p>
            <div id="dCards"></div>
            <p id="dTotal">Dealer's Total: 0</p>
        </div>
        <div id="pHand">
            <p>Player's Hand</p>
            <div id="pCards"></div>
            <p id="pTotal">Player's Total: 0</p>
        </div>
    <div id="bigDiv2"></div>
        <button>HOLD</button>
        <p id="Deck">Deck</p>
        <div id="cardDeck"></div>
        <button>HIT</button>
</body>
</html>
